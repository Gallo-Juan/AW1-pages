<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    
</head>
<body>
    <h1>Tu Rincón Online</h1>
    <h2>Registrarse</h2>
    <form action="" method="">
        <div>
            <label for="txtNombre">Nombre: </label><br><input type="text" id="txtNombre" name="txtNombre" placeholder="Escriba su Nombre..." required>
        </div>
        <div>
            <label for="txtApellido">Apellido: </label><br><input type="text" id="txtApellido" name="txtApellido" placeholder="Escriba su Apellido..." required>
        </div>
        <div>
            <label for="txtEmail">Email: </label><br><input type="email" id="txtEmail" name="txtEmail" placeholder="ejemplo@gmail.com" required>
        </div>
        <div>
            <label for="txtContrasenia">Contraseña: </label><br><input type="password" id="txtContrasenia" name="txtContrasenia" placeholder="Escriba una Contraseña..." required>
        </div>
        <div>
            <label for="txtFechanac">Fecha de nacimiento: </label><br><input type="date" id="txtFechanac" name="txtFechanac" required>
        </div>
        
        <div>
            <input  type="submit" value="Confirmar">
        </div>
        <div>
            <label>¿Tienes cuenta?</label>
        </div>
        <div>
            <a  href="login.html">Inicia sesión</a>
        </div>
    </form>
</body>
</html>
